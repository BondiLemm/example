<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Панели из сотового картона</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
          <a href="#"><img src="33333-u3544.jpg" alt="Логотип"></a>
        </div>
        <nav class="main-menu">
          <ul class="text-menu">
            <li><a  class="text-menu-graf" href="#">Главная</a></li>
            <li><a  class="text-menu-graf" href="#">О нас</a></li>
            <li><a  class="text-menu-graf" href="#">Услуги</a></li>
            <li><a  class="text-menu-graf" href="#">Портфолио</a></li>
            <li><a  class="text-menu-graf" href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="contact-info">
          <a href="mailto:info@example.com"><i class="fa fa-envelope"></i> info@example.com</a>
          <a href="tel:+1234567890"><i class="fa fa-phone"></i> +1 (234) 567-890</a>
          <a href="viber://chat?number=+1234567890"><i class="fa fa-whatsapp"></i> Viber</a>
          <a href="https://wa.me/1234567890"><i class="fa fa-whatsapp"></i> WhatsApp</a>
        </div>
      </header>

      

  <section class="main-banner">
    <section class="main-banner">
        <div class="banner-content">
          <h1>Панели "Волна"</h1>
          <p>Декоративные панели для отделки стен и потолков. Изготовлены из экологичного материала - сотового картона.</p>
          <div class="banner-image">
            <img src="3b5f58ffdb4e07f2a1a32c4f877a1948.jpg" alt="Изображение товара">
          </div>
          <h2>Цена: $99.99</h2>
          <div class="cta-buttons">
            <a href="#" class="button-primary">Купить сейчас</a>
            <a href="#" class="button-secondary">Подробнее</a>
          </div>

          <form class="contact-form">
            <input type="text" placeholder="Имя">
            <input type="email" placeholder="Email">
            <textarea class="textarea-messeng" placeholder="Сообщение"></textarea>
            <input class="button-tertiary" type="submit" value="Отправить">
          </form>
        </div>
        
      </section>
  </section>

  
</body>
</html>
